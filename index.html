<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Gravatas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="header-container">
            <img src="logo certa2.png" alt="Logo da Loja" class="logo">
            <button class="menu-button" onclick="toggleMenu()">☰</button>
        </div>
        <nav id="menu" class="menu hidden">
            <a href="#classicas">Clássicas</a>
            <a href="#florais">Florais</a>
            <a href="#desenhos">Desenhos</a>
            <a href="#kashimir">Kashimir</a>
            <a href="#lisas">Lisas</a>
        </nav>
    </header>

    <!-- Banner -->
    <section class="banner">
        <img src="bunerex1.png" alt="Banner Promocional" class="banner-image">
    </section>

    <!-- Produtos -->
    <main>
        <section id="classicas" class="product-section">   <!--Classicas -->
          <section class="banner">
            <img src="Gravatas Clássicas.png" alt="Banner Promocional" class="banner-image">
        </section>
        <div class="product-card">    <!--Img Produtos -->
          <img 
            src="Florais/Imagem do WhatsApp de 2025-01-15 à(s) 18.27.49_cc3d4b51.jpg" 
            alt="Gravata Floral 4" 

            onclick="expandImage(this)"
          >
          <p class="price">R$ 75,00</p>
          <a href="https://wa.me/seu-numero" class="buy-button">Comprar</a>
        </div>
    
      
        </section>
        <section id="florais" class="product-section">   <!--Florais -->
          <section class="banner">
            <img src="Gravatas Florais.png" alt="Banner Promocional" class="banner-image">

        <div class="product-card">    <!--Img Produtos -->
          <img 
            src="Florais/Imagem do WhatsApp de 2025-01-15 à(s) 18.27.49_cc3d4b51.jpg" 
            alt="Gravata Floral 4" 

            onclick="expandImage(this)"
          >
          <p class="price">R$ 75,00</p>
          <a href="https://wa.me/seu-numero" class="buy-button">Comprar</a>
        </div>
      </section>
      <section id="desenhos" class="product-section">    <!--Desenhadas -->
      
          <section class="banner">
            <img src="Gravatas Desenhadas.png" alt="Banner Promocional" class="banner-image">
        </section>



                  

        <div class="product-card">    <!--Img Produtos -->
          <img 
            src="Florais/Imagem do WhatsApp de 2025-01-15 à(s) 18.27.49_cc3d4b51.jpg" 
            alt="Gravata Floral 4" 

            onclick="expandImage(this)"
          >
          <p class="price">R$ 75,00</p>
          <a href="https://wa.me/seu-numero" class="buy-button">Comprar</a>
        </div>
    </section>
  

    <section id="kashimir" class="product-section">    <!--Kashimir -->
      <section class="banner">
        <img src="Gravatas Kashimir.png" alt="Banner Promocional" class="banner-image">
    </section>


    <div class="product-grid">  <!--Img Produtos -->
        <div class="product-card">
          <img 
            src="Kashimir/Imagem do WhatsApp de 2025-01-15 à(s) 18.27.44_24616d4e.jpg" 
            alt="Gravata Floral 4" 

            onclick="expandImage(this)"
          >
          <p class="price">R$ 75,00</p>
          <a href="https://wa.me/seu-numero" class="buy-button">Comprar</a>
        </div>
  </section>

  <section id="lisas" class="product-section">  <!--Lisas -->
    <section class="banner">
      <img src="Gravatas Lisas.png" alt="Banner Promocional" class="banner-image">
    </section>



    <div class="product-card"> <!--Img Produtos -->
      <img 
        src="Florais/Imagem do WhatsApp de 2025-01-15 à(s) 18.27.49_cc3d4b51.jpg" 
        alt="Gravata Floral 4" 

        onclick="expandImage(this)"
      >
      <p class="price">R$ 75,00</p>
      <a href="https://wa.me/seu-numero" class="buy-button">Comprar</a>
    </div>
    
    
    
    <div class="product-grid"> 
      
       
  
    <!-- Modal para exibir a imagem expandida -->
    <div id="imageModal" class="modal" onclick="closeImage()">
      <span class="close" onclick="closeImage(event)">X</span>
      <img id="expandedImage" class="modal-content">
    </div>
  </section>
  
  
  <!-- Modal para exibir a imagem expandida -->
  <div id="imageModal" class="modal" onclick="closeImage()">
    <span class="close" onclick="closeImage(event)">X</span>

  </div>
  
      




<script src="script.js"></script>
       

      </section>


        <!-- Adicione as outras seções semelhantes -->
    </main>

    <!-- Rodapé -->
    <footer>
        <button class="instagram-button" onclick="window.open('https://instagram.com/sua-loja', '_blank')">Instagram</button>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('hidden');
        }
    </script>
</body>
</html>
